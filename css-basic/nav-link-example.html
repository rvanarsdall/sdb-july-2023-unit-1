<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Example</title>
    <style>
      .btn {
        text-decoration: none;
        /* padding-top: 15px;
        padding-bottom: 15px; */
        margin: 10px;
        padding: 15px;
        border-radius: 15px;
      }

      .text-white {
        color: white !important;
      }

      .btn-primary {
        background: green;
        color: purple;
      }

      .btn-active {
        background: blue;
      }

      nav {
        margin-top: 50px;
      }

      nav > a:hover {
        background: red;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="btn btn-active text-white">Home</a>
      <a href="#" class="btn btn-primary text-white">About</a>
    </nav>
  </body>
</html>
